<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>

        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/landscapes/fields-of-wine.png" alt="vineyard" width="300">
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png" alt="monarch butterfly" width="300">
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/food/pasta.png" alt="pasta" width="300">
    </body>
</html>
